name: dkd刷金币
on:
    push:
        branches:
            - master
    schedule:
        - cron: '50 * * * *'
jobs:
    build:
        runs-on: ubuntu-18.04
 
        steps:
            - name: Checkout codes
              uses: actions/checkout@v2
            - name: Use Node.js
              uses: actions/setup-node@v1
              with:
                node-version: '12.x'
            - name: Run
              run: npm install -g cnpm --registry=https://registry.npm.taobao.org
              run: cnpm i got
              run: cnpm i tough-cookie
            - run: node dkd_coin.js
              env:
                dkdurl: ${{ secrets.dkdurl }}
                dkdbody: ${{ secrets.dkdbody }}
                sckey: ${{ secrets.sckey }}
                dkdhd: ${{ secrets.dkdhd }}
